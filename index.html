<!DOCTYPE html>
<html style="--tg-color-scheme:dark;--tg-theme-bg-color:#212121; --tg-theme-text-color:#ffffff; --tg-theme-hint-color:#aaaaaa;--tg-theme-link-color:#8774e1;--tg-theme-button-color:#8774e1; --tg-theme-button-text-color:#ffffff; --tg-theme-secondary-bg-color:#0f0f0f; --tg-viewport-height:100vh; --tg-viewport-stable-height:100vh; --second-button-color:rgba(135,116,225,0.1); --monochrome-overlay-color:rgba(255,255,255,0.12); --skeleton-color:rgba(170,170,170,0.16);" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Web App</title>
    <script type="text/javascript">
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
          if (l.search[1] === '/' ) {
              var decoded = l.search.slice(1).split('&').map(function(s) {
                  return s.replace(/~and~/g, '&')
              }).join('?');
              window.history.replaceState(null, null,
                  l.pathname.slice(0, -1) + decoded + l.hash
              );
          }
      }(window.location))
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  </head>
  <body class="material">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
